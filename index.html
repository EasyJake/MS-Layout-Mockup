<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Layout</title>
    <style>
        /* Add your CSS styles here */
        body {
            text-align: center;
        }

        .box {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>

    <div class="box">
        <span class="icon">&#9733;</span>
        <img src="http://placekitten.com/200/150" alt="Kitten 1">

        <p>Description for Block 1.</p>
